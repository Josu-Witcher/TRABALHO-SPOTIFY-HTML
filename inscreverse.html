    <section id="inscrever" class="d-flex mt-5 pt-5"></section>
      <div class="container align-self-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center">Inscrever-se grátis no Spotify</h1>
            <form class="mt-5">
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmar-senha" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-lg btn-custom btn-roxo">Inscrever-se</button>
              </div>
            </form>
            <p class="text-center mt-3">
              Já tem uma conta? <a href="entrar.html" class="text-white">Faça login</a>
            </p>
          </div>
        </div>
      </div>
    </section>
